<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PA #4</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css" type="text/css" media="all">
    </head>
    <body>
        <div id="main-container">
            <div id="draw-container">
                <canvas id="draw-canvas">
                    Oops ... your browser doesn't support the HTML5 canvas element
                </canvas>
            </div>

            <div id="controls">
                <h4> Environment Simulation </h4>
                <div>
                    Mode: 
                    <input type="radio" id="mouse-mode-rb" name="mode" value="mouse" checked><label for="mouse-mode-rb">Mouse</label>
                    <input type="radio" id="fly-mode-rb" name="mode" value="fly"><label for="fly-mode-rb">Fly</label>
                </div>
                <div>
                    <b>Mouse Mode</b>
                    <ul>
                        <li><b>Left Drag</b> - Turn </li>
                    </ul>
                </div>
                <div>
                    <b>Fly Mode</b>
                    <ul>
                        <li><b>W/S</b> - Dolly (Forward/Backward) </li>
                        <li><b>A/D</b> - Track (Left/Right) </li>
                        <li><b>Q/E</b> - Track (Up/Down) </li>
                    </ul>
                </div>
                <div>
                    <input type="radio" id="perspective-rb" name="projection" value="perspective" checked><label for="perspective-rb">Perspective</label>
                </div>
                <div><button id="reset-btn">Reset View</button></div>
            </div>
            
        </div>

        <!-- Load the main script module -->
        <script type="module" src="main.js"></script>
    </body>
</html>
